<div class="card my-3">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Ngày sinh</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in listStudent">
                    <td>{{ $index + 1}}</td>
                    <td>{{ item.hoTen }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.ngaySinh | date : 'dd/MM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
